<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body style="background-color: #dc143c10;">
    <main>
        <div class="container" id="app">
            <h1>Pinturas</h1>
            <section v-if="errored">
                <p>Lo sentimos, no es posible obtener la informaci√≥n en este momento, por favor intente nuevamente mas
                    tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <a href="pages/create.html" class="btn btn-success">Agregar pintura</a>
                    <br><br>
                    <table class="table table-striped table-responsive">
                        <tr>
                            <th style="color:#dc143c">Id</th>
                            <th>Url</th>
                            <th>Imagen</th>
                            <th>Genero</th>
                            <th>Autor</th>
                            <th>Acciones</th>
                        </tr>
                        <tr v-for="producto in productos">
                            <td style="color:#dc143c; font-weight: bolder;">{{producto.id}}</td>
                            <td>{{producto.src}}</td>
                            <td><img :src="'.' + producto.src" alt="Una obra de arte" width="100px" height="100px"></td>
                            <td>{{producto.genero}}</td>
                            <td>{{producto.autor}}</td>
                            <td>
                                <a :href="'pages/update.html?id='+producto.id+'&src='+producto.src+'&genero='+producto.genero+'&autor='+producto.autor" class="btn btn-primary">Modificar</a>
                                <button v-on:click="eliminar(producto.id)" class="btnbtn-danger" style="color:white; background-color:#dc143c;border-color: #dc143c">Eliminar</button>
                            </td>
                        </tr>
                    </table>
            </section>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
